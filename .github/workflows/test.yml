name: CI-test
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Verify PR standards
      uses: azeez-infrrd/PR-linter@2955d99556c92abb16e5899c002b10ef1fb25405        
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        projects: 'TEST'
        project_tracker: 'JIRA'


    
